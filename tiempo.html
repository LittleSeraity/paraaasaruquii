<main class="page tiempo-page">
  <h1>Tiempo Juntos</h1>

  <!-- Reloj centrado -->
  <div class="clock-bg">
    <div class="clock-face">
      <div class="hour-mark" data-angle="0">XII</div>
      <div class="hour-mark" data-angle="30">I</div>
      <div class="hour-mark" data-angle="60">II</div>
      <div class="hour-mark" data-angle="90">III</div>
      <div class="hour-mark" data-angle="120">IV</div>
      <div class="hour-mark" data-angle="150">V</div>
      <div class="hour-mark" data-angle="180">VI</div>
      <div class="hour-mark" data-angle="210">VII</div>
      <div class="hour-mark" data-angle="240">VIII</div>
      <div class="hour-mark" data-angle="270">IX</div>
      <div class="hour-mark" data-angle="300">X</div>
      <div class="hour-mark" data-angle="330">XI</div>

      <div class="clock-hand" id="clockHand"></div>
    </div>
  </div>

  <!-- Días juntos -->
  <div class="days-count">
    Días juntos: <span id="daysCount">0</span>
  </div>
